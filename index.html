<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <style></style>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="dice.png" />
        <script defer src="script.js"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Gantari:wght@100;400;600&family=Press+Start+2P&display=swap");
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div class="container">
            <div class="row row--1">
                <input class="btn" id="1" type="text" readonly />
                <input class="btn" id="2" type="text" readonly />
                <input class="btn" id="3" type="text" readonly />
            </div>
            <div class="row row--2">
                <input class="btn" id="4" type="text" readonly />
                <input class="btn" id="5" type="text" readonly />
                <input class="btn" id="6" type="text" readonly />
            </div>
            <div class="row row--3">
                <input class="btn" id="7" type="text" readonly />
                <input class="btn" id="8" type="text" readonly />
                <input class="btn" id="9" type="text" readonly />
            </div>
        </div>

        <p class="turn">Player X turn</p>

        <div class="reset">
            <button id="reset">New Game</button>
        </div>
    </body>
</html>
